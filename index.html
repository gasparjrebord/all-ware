<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/icon.png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
    <title>ALLWARE</title>
</head>

<body>
    <div class="container">
        <header>
            <div class="hamburgerMenu">
                <div class="hamburger">
                    <div class="line"></div>
                    <div class="line"></div>
                    <div class="line"></div>
                </div>
                <h1><a href="index.html">!ALLWARE></a></h1>
                <nav class="menu hidden">
                    <div class="slideMenu">
                        <img id="btnMenuClose" src="./assets/images/icon-close.svg" alt="icon close">
                        <ul>
                            <li><a href="#">Inicio</a></li>
                            <li><a href="#">Sobre nosotros</a></li>
                        </ul>
                    </div>
                </nav>
            </div>
            <div class="cartAvatar">
                <div class="btnCart">
                    <img src="./assets/images/icon-cart.svg" alt="cart icon">
                    <div class="cartCount">0</div>
                </div>
                <img class="avatar" src="./assets/images/image-avatar.png" alt="image avatar">
            </div>
            <div class="cart hidden">
                <div class="cartHeader">Cart</div>
                <div class="productsInCart"></div>
                <div class="cartFooter">
                    <h3>Total: $ <span class="totalInCart">0</span></h3>
                    <button class="clearCart btn">Empty cart</button>
                </div>
            </div>
        </header>
        <main>
            <div class="filterBackground">
                <section class="filter">
                    <h2>Encontra las mejores computadoras del mercado en !ALLWARE></h2>
                    <div class="filterContainer">
                        <div class="div">
                            <label for="search"><span><i class="searchBox"></i></span></label>
                            <input type="text" id="search" placeholder="Buscar computadoras...">
                        </div>
                        <div class="category">
                            <select id="category" onclick="categoryValue()">
                                <option value="">Marcas</option>
                                <option value="asus">Asus</option>
                                <option value="dell">Dell</option>
                                <option value="hp">HP</option>
                                <option value="exo">Exo</option>
                                <option value="apple">Apple</option>
                            </select>
                        </div>
                    </div>
                </section>
            </div>
            <!--Filter-->


            <div class="row row-cols-3 productsContainer" id="allProducts">

            </div>

        </main>
        <footer>
            <div class="footer">
                <section class="section1">
                    <p>Siguenos en las Redes!</p>
                    <a href="">Instagram</a>
                    <br>
                    <a href="">Facebook</a>
                    <br>
                    <a href="">+5403447466367</a>
                </section>
                <section class="section2">
                    <div class="logo">
                        <p>!ALLWARE</p>
                        Copyright Â© 2021 ALLWARE
                    </div>
                </section>
            </div>
        </footer>

    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
